<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit)="onSubmit( registro )" #registro="ngForm" class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
                    
                    <span *ngIf="registro.submitted && registro.controls['email'].errors" class="text-danger animated fadeIn">Tu email es necesario</span>
                    <div class="wrap-input100 m-b-16" data-validate = "email is required">
                        <input class="input100" 
                               type="string" 
                               name="email" 
                               email
                               [(ngModel)]="usuario.email"
                               required
                               placeholder="Email">
    
                        <span class="focus-input100"></span>
                    </div>

                    <!-- <span class="text-danger">El nss es obligatorio</span> -->
                    <span *ngIf="registro.submitted && registro.controls['nss'].errors" class="text-danger animated fadeIn">El nº de la seguridad social es necesario</span>
                    <div class="wrap-input100 m-b-16" data-validate = "NSS is required">
                        <input class="input100" 
                               type="string" 
                               name="nss" 
                               [(ngModel)]="usuario.numeroSS"
                               minlength="12" maxlength="12"
                               required
                               placeholder="Numero seguridad social">
    
                        <span class="focus-input100"></span>
                    </div>

                      <!-- <span class="text-danger">El dni es obligatorio</span> -->
                      <span *ngIf="registro.submitted && registro.controls['dni'].errors" class="text-danger animated fadeIn">El dni es necesario</span>
                      <div class="wrap-input100 m-b-16" data-validate = "DNI is required">
                        <input class="input100" 
                               type="string" 
                               name="dni" 
                               [(ngModel)]="usuario.dni"
                               minlength="9" maxlength="9"
                               required
                               placeholder="DNI">
    
                        <span class="focus-input100"></span>
                    </div>


                    <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                    <span *ngIf="registro.submitted && registro.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es necesario</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Nombre is required">
                        <input class="input100" 
                               type="text" 
                               name="nombre"
                               [(ngModel)]="usuario.nombre" 
                               required
                               placeholder="Nombre y apellidos">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <!-- <span class="text-danger">La contraseña debe ser más o igual a 6 letras</span> -->
                    <span *ngIf="registro.submitted && registro.controls['pass'].errors" class="text-danger animated fadeIn">Al menos 6 caracteres</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               name="pass" 
                               [(ngModel)]="usuario.password"
                               required
                               minlength="6"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- <span class="text-danger">la fecha de nacimiento es obligatoria</span> --> 
                    <span *ngIf="registro.submitted && registro.controls['fnac'].errors" class="text-danger animated fadeIn">La fecha de nacimiento es necesaria</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Tu fecha de nacimiento is required">
                        <input class="input100" 
                               type="string" 
                               name="fnac" 
                               [(ngModel)]="usuario.fechaNac"
                               required
                               placeholder="Fecha de nacimiento">
    
                        <span class="focus-input100"></span>
                    </div>
                    <!-- <span class="text-danger">la fecha de contratación es obligatoria</span> -->
                    <span *ngIf="registro.submitted && registro.controls['fcon'].errors" class="text-danger">La fecha de contratacion es necesaria</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Tu fecha de contratación is required">
                        <input class="input100" 
                               type="string" 
                               name="fcon" 
                               [(ngModel)]="usuario.tiempoTrabajado"
                               required
                               placeholder="Fecha de contratación">
    
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
